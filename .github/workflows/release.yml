name: Release

on:
  push:
    tags:
      - 'v*'
      - 'alpha-*'
      - 'beta-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.1-alpha.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || format('v{0}', inputs.version) }}
          release_name: SerialWarp ${{ github.ref_name || format('v{0}', inputs.version) }}
          draft: true
          prerelease: ${{ contains(github.ref_name || inputs.version, 'alpha') || contains(github.ref_name || inputs.version, 'beta') }}
          body: |
            ## SerialWarp ${{ (contains(github.ref_name || inputs.version, 'alpha') && '(Alpha)') || (contains(github.ref_name || inputs.version, 'beta') && '(Beta)') || '' }}

            > **Warning**: This is pre-release software. Expect bugs and incomplete features.

            ### Downloads
            - **macOS (Capture)**: SerialWarp-Capture_*.dmg
            - **Windows (Display)**: SerialWarp-Display_*.msi or *.exe
            - **Linux (Display)**: SerialWarp-Display_*.AppImage or *.deb

            ### Installation
            Download the appropriate file for your platform and run the installer.

            ### Auto-Updates
            After installation, the app will check for updates when you click "Check for Updates" in Settings.

  build-capture-macos:
    needs: create-release
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: |
          cd apps/capture
          npm ci

      - name: Build Tauri App (ARM64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/capture
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri App (x86_64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          cd apps/capture
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          asset_name: SerialWarp-Capture_${{ github.ref_name || inputs.version }}_aarch64.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload Updater Signature (ARM64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig
          asset_name: SerialWarp-Capture_${{ github.ref_name || inputs.version }}_aarch64.app.tar.gz.sig
          asset_content_type: application/octet-stream

  build-display-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install FFmpeg
        run: |
          choco install ffmpeg-full -y
          echo "FFMPEG_DIR=C:\ProgramData\chocolatey\lib\ffmpeg-full\tools\ffmpeg" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build

      - name: Upload MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/msi/*.msi
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_x64.msi
          asset_content_type: application/x-msi

      - name: Upload NSIS Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/nsis/*.exe
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_x64-setup.exe
          asset_content_type: application/x-executable

      - name: Upload Updater Signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/nsis/*.nsis.zip.sig
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_x64.nsis.zip.sig
          asset_content_type: application/octet-stream

  build-display-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libsdl2-dev \
            libusb-1.0-0-dev

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/appimage/*.AppImage
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_amd64.AppImage
          asset_content_type: application/x-executable

      - name: Upload Deb Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/deb/*.deb
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Updater Signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/release/bundle/appimage/*.AppImage.tar.gz.sig
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_amd64.AppImage.tar.gz.sig
          asset_content_type: application/octet-stream

  build-display-macos:
    needs: create-release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App (ARM64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload DMG (ARM64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          asset_name: SerialWarp-Display_${{ github.ref_name || inputs.version }}_aarch64.dmg
          asset_content_type: application/x-apple-diskimage

  generate-updater-json:
    needs: [build-capture-macos, build-display-windows, build-display-linux, build-display-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json for updater
        env:
          VERSION: ${{ github.ref_name || inputs.version }}
          REPO: ${{ github.repository }}
        run: |
          cat > latest.json << EOF
          {
            "version": "${VERSION#v}",
            "notes": "See release notes at https://github.com/${REPO}/releases/tag/${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_x86_64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_x64.nsis.zip"
              }
            }
          }
          EOF

      - name: Upload latest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: latest.json
          asset_name: latest.json
          asset_content_type: application/json

  publish-release:
    needs: generate-updater-json
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create-release.outputs.release_id }}
