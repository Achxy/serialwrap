name: Release

on:
  push:
    tags:
      - 'v*'
      - 'alpha-*'
      - 'beta-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.1-alpha.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - name: Get version
        id: get-version
        run: |
          VERSION="${{ github.ref_name || format('v{0}', inputs.version) }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: SerialWarp ${{ steps.get-version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.get-version.outputs.version, 'alpha') || contains(steps.get-version.outputs.version, 'beta') }}
          body: |
            ## SerialWarp ${{ (contains(steps.get-version.outputs.version, 'alpha') && '(Alpha)') || (contains(steps.get-version.outputs.version, 'beta') && '(Beta)') || '' }}

            > **Warning**: This is pre-release software. Expect bugs and incomplete features.

            ### Downloads
            - **macOS (Capture)**: SerialWarp-Capture_*.dmg
            - **Windows (Display)**: SerialWarp-Display_*.msi or *.exe
            - **Linux (Display)**: SerialWarp-Display_*.AppImage or *.deb

            ### Installation
            Download the appropriate file for your platform and run the installer.

            ### Auto-Updates
            After installation, the app will check for updates when you click "Check for Updates" in Settings.

  build-capture-macos-arm64:
    needs: create-release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: |
          cd apps/capture
          npm ci

      - name: Setup Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "::warning::APPLE_CERTIFICATE not set, skipping code signing setup"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          echo "CODESIGN_KEYCHAIN=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build Tauri App (ARM64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/capture
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig

  build-capture-macos-x86:
    needs: create-release
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: |
          cd apps/capture
          npm ci

      - name: Setup Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "::warning::APPLE_CERTIFICATE not set, skipping code signing setup"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          echo "CODESIGN_KEYCHAIN=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build Tauri App (x86_64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          cd apps/capture
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz
            target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz.sig

  build-display-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg integrate install
          vcpkg install ffmpeg:x64-windows
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VCPKG_ROOT: C:\vcpkg
          FFMPEG_DIR: C:\vcpkg\installed\x64-windows
        run: |
          cd apps/display
          npm run tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
            target/release/bundle/nsis/*.nsis.zip
            target/release/bundle/nsis/*.nsis.zip.sig

  build-display-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libsdl2-dev \
            libusb-1.0-0-dev \
            libclang-dev

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/appimage/*.AppImage.tar.gz
            target/release/bundle/appimage/*.AppImage.tar.gz.sig
            target/release/bundle/deb/*.deb

  build-display-macos-arm64:
    needs: create-release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install FFmpeg
        run: brew install ffmpeg pkg-config

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App (ARM64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig

  build-display-macos-x86:
    needs: create-release
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install FFmpeg
        run: brew install ffmpeg pkg-config

      - name: Install dependencies
        run: |
          cd apps/display
          npm ci

      - name: Build Tauri App (x86_64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/display
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz
            target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz.sig

  generate-updater-json:
    needs: [create-release, build-capture-macos-arm64, build-capture-macos-x86, build-display-windows, build-display-linux, build-display-macos-arm64, build-display-macos-x86]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json for updater
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          cat > latest.json << EOF
          {
            "version": "${VERSION#v}",
            "notes": "See release notes at https://github.com/${REPO}/releases/tag/${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_x86_64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/SerialWarp-Display_${VERSION}_x64.nsis.zip"
              }
            }
          }
          EOF

      - name: Upload latest.json
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: latest.json

  publish-release:
    needs: [create-release, generate-updater-json]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create-release.outputs.release_id }}
